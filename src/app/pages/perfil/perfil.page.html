<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Perfil de Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleEdit()">
        <ion-icon [name]="isEditing ? 'close-outline' : 'create-outline'" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/home']" fill="clear" color="light">
        <ion-icon name="home-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-avatar class="profile-avatar">
        <img src="https://www.gravatar.com/avatar/{{ user.uid }}?d=identicon">
      </ion-avatar>
      <ion-card-title class="ion-text-center">{{ user.fullname }}</ion-card-title>
      <ion-card-subtitle class="ion-text-center">{{ user.email }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="full">
        <ion-item>
          <ion-label position="stacked">Nombre completo</ion-label>
          <ion-input [(ngModel)]="user.fullname" [readonly]="!isEditing"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Correo electrónico</ion-label>
          <ion-input [value]="user.email" readonly></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Teléfono</ion-label>
          <ion-input [(ngModel)]="user.phone" [readonly]="!isEditing"></ion-input>
        </ion-item>
      </ion-list>

      <ion-button
        expand="block"
        color="success"
        class="ion-margin-top"
        *ngIf="isEditing"
        (click)="guardarCambios()"
      >
        Guardar Cambios
      </ion-button>

      <ion-button
        expand="block"
        color="danger"
        class="ion-margin-top"
        (click)="cerrarSesion()"
      >
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Cerrar sesión
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
