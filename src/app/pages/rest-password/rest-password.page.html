<ion-header>
  <ion-toolbar>
    <ion-title>¿Olvidaste tu contraseña?</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

  <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <div *ngIf="resetPasswordForm.controls['email'].invalid && (resetPasswordForm.controls['email'].dirty || resetPasswordForm.controls['email'].touched)">
      <ion-text color="danger" *ngIf="resetPasswordForm.controls['email'].errors?.['required']">
        El correo electrónico es obligatorio.
      </ion-text>
      <ion-text color="danger" *ngIf="resetPasswordForm.controls['email'].errors?.['email']">
        Por favor, introduce un correo electrónico válido.
      </ion-text>
    </div>

    <ion-button expand="block" type="submit" [disabled]="resetPasswordForm.invalid">Enviar correo de restablecimiento</ion-button>
  </form>
</ion-content>
