<ion-content class="ion-padding login-content">
  <div class="login-container">
    <div class="login-header">
      <ion-icon name="person-circle-outline" class="login-avatar"></ion-icon>
      <h1 class="login-title">Bienvenido a CALLME</h1>
      <p class="login-subtitle">Accede a tu cuenta para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
      <ion-item class="custom-input">
        <ion-icon name="mail" slot="start" class="input-icon"></ion-icon>
        <ion-input
          type="email"
          placeholder="Correo electrónico"
          formControlName="email"
          name="email"
          required
          autocomplete="email">
        </ion-input>
      </ion-item>
      <div *ngIf="errorControl?.['email'].invalid && (errorControl?.['email'].touched || errorControl?.['email'].dirty)">
        <ion-text color="danger">Por favor, introduce un correo electrónico válido.</ion-text>
      </div>

      <ion-item class="custom-input">
        <ion-icon name="lock-closed" slot="start" class="input-icon"></ion-icon>
        <ion-input
          type="password"
          placeholder="Contraseña"
          formControlName="password"
          name="password"
          required
          autocomplete="current-password">
        </ion-input>
      </ion-item>
      <div *ngIf="errorControl?.['password'].invalid && (errorControl?.['password'].touched || errorControl?.['password'].dirty)">
        <ion-text color="danger">La contraseña es requerida.</ion-text>
      </div>

      <div class="forgot-password-link">
        <a routerLink="/rest-password">¿Olvidaste tu contraseña?</a>
      </div>

      <ion-button expand="block" size="large" type="submit" class="sign-in-button" [disabled]="loginForm.invalid">
        Iniciar sesión
      </ion-button>
    </form>

    <div class="register-link ion-text-center">
      <p>¿No tienes una cuenta? <a routerLink="/signup">Regístrate</a></p>
    </div>
  </div>
</ion-content>
