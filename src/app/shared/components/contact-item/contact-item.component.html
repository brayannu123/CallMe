<ion-item lines="full">
  <ion-avatar slot="start">
    <img src="assets/icon/default-avatar.png" alt="Avatar">

  </ion-avatar>

  <ion-label>
    <h2>{{ contact.name || 'Nombre no disponible' }}</h2>
    <p><strong>Tel:</strong> {{ contact.phoneNumber || 'No registrado' }}</p>
  </ion-label>

  <ion-button fill="outline" slot="end">
    Ver
  </ion-button>
</ion-item>
